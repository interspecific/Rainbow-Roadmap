<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Roadmap</title>
  <!-- Import Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- ArcGIS Stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- ArcGIS JavaScript -->
  <script src="https://js.arcgis.com/4.27/"></script>
</head>
<body>
<header>
  <h1>Rainbow Roadmap: An Interactive Map of LGBTQ, Climate, Environment, Health, and Economic Data</h1>
  <!-- Main Accordion -->
  <div class="accordion-container">
    <div class="accordion">
      <button class="accordion-button">More</button>
      <div class="accordion-content">
        <!-- Nested Accordions -->
        <div class="accordion">
          <button class="accordion-button">LGBTQ Bills</button>
          <div class="accordion-content">
            <a href="https://example.com/lgbtq-bills" target="_blank" class="accordion-link">Erin Reed's Substack</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">LGBTQ+ Resources</button>
          <div class="accordion-content">
            <a href="https://example.com/resource1" target="_blank" class="accordion-link">Resource 1</a>
            <a href="https://example.com/resource2" target="_blank" class="accordion-link">Resource 2</a>
            <a href="https://example.com/resource3" target="_blank" class="accordion-link">Resource 3</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Climate Change Resources</button>
          <div class="accordion-content">
            <a href="https://example.com/climate1" target="_blank" class="accordion-link">Climate Resource 1</a>
            <a href="https://example.com/climate2" target="_blank" class="accordion-link">Climate Resource 2</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Contact</button>
          <div class="accordion-content">
            <p>Email: contact@example.com</p>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Support This Project</button>
          <div class="accordion-content">
            <a href="https://www.patreon.com" target="_blank" class="accordion-link">Support on Patreon</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- Map and Layer List Container -->
  <div id="viewDiv">
    <!-- Layer List Container -->
    <div id="layerListDiv"></div>
    <!-- Map Container -->
    <div id="mapContainer"></div>
  </div>
</main>

<footer>
  <p>&copy; Rainbow Roadmap</p>
</footer>

<!-- JavaScript -->
<script src="main.js"></script>
<script src="accordion.js"></script>
</body>
</html>
