<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Roadmap</title>
  <!-- Import Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- ArcGIS Stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- ArcGIS JavaScript -->
  <script src="https://js.arcgis.com/4.27/"></script>
</head>
<body>
  <header>
    <h1>Rainbow Roadmap: An Interactive Map of LGBTQ, Climate, Environment, Health, and Economic Data</h1>
  </header>
  <main>
    <!-- Map and Layer List Container -->
    <div id="viewDiv">
      <!-- Layer List Container -->
      <div id="layerListDiv"></div>
      <!-- Map Container -->
      <div id="mapContainer"></div>
    </div>
    <!-- Button Controls -->
    <div class="control-bar">
      <button id="lgbtqBillsBtn">LGBTQ Bills</button>
      <button id="moreLgbtqResourcesBtn">More LGBTQ+ Resources</button>
      <button id="climateChangeResourcesBtn">Climate Change Resources</button>
      <button id="contactBtn">Contact</button>
      <button id="patreonBtn">Patreon</button>
    </div>
  </main>
  <footer>
    <p>&copy; Rainbow Roadmap</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
