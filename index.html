<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Roadmap</title>
  <!-- Import Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- ArcGIS Stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- ArcGIS JavaScript -->
  <script src="https://js.arcgis.com/4.27/"></script>
</head>
<body>
<header>
  <h1>Rainbow Roadmap: An Interactive Map of LGBTQ, Climate, Environment, Health, and Economic Data</h1>
  <!-- Main Accordion -->
  <div class="accordion-container">
    <div class="accordion">
      <button class="accordion-button">More</button>
      <div class="accordion-content">
        <!-- Nested Accordions -->
        <div class="accordion">
          <button class="accordion-button">LGBTQ Bills</button>
          <div class="accordion-content">
            <a href="https://www.erininthemorning.com/p/final-pre-election-2024-anti-trans" target="_blank" class="accordion-link">Erin Reed</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">LGBTQ+ Resources</button>
          <div class="accordion-content">
            <a href="https://www.everywhereisqueer.com/map" target="_blank" class="accordion-link">Everywhere is Queer</a>
            <a href="https://www.outcarehealth.org/about/" target="_blank" class="accordion-link">OutCare Health</a>
            <a href="https://www.thegalap.org/about" target="_blank" class="accordion-link">The GALAP</a>
            <a href="https://victoryfund.org/about/" target="_blank" class="accordion-link">Victory Fund</a>
            <a href="https://www.thetrevorproject.org/" target="_blank" class="accordion-link">The Trevor Project</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Climate Change Resources</button>
          <div class="accordion-content">
            <a href="https://www.climatechangemakers.org/" target="_blank" class="accordion-link">Climate Change Makers</a>
            <a href="https://www.ipcc.ch/reports/" target="_blank" class="accordion-link">IPCC Climate Change Reports</a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Contact</button>
          <div class="accordion-content">
            <p>Email: contact@example.com</p>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-button">Support This Project</button>
          <div class="accordion-content">
            <a href="https://www.patreon.com" target="_blank" class="accordion-link">Support on Patreon</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- Map and Layer List Container -->
  <div id="viewDiv">
    <!-- Map Container -->
    <div id="mapContainer">

</main>

<!-- JavaScript -->
<script src="main.js"></script>
<script src="accordion.js"></script>
</body>
</html>
